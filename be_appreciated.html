<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="zh-cn">
    <title>hello darkness my old friend</title>
	<style type="text/css"> 
	.align-center{ 
		margin:0 auto; /* 居中 这个是必须的，，其它的属性非必须 */ 
		width:500px; /* 给个宽度 顶到浏览器的两边就看不出居中效果了 */ 
		text-align:center; /* 文字等内容居中 */ 
		margin-top:200px;
	} 
	
	</style>  
</head>
<body>
	<div class='align-center'>
		<button onclick="playPause()">播放/暂停</button> 
		<div style="display:none">
			<video id="video1"  autoplay="false" name="media">
				<source src="https://wechattest.bbgolden.com/upload/222.mp3" type="audio/mp4">
			</video>
		</div>
	</div>
	
	<script> 
		var myVideo=document.getElementById("video1"); 

		function playPause()
		{ 
			if (myVideo.paused) 
			  myVideo.play(); 
			else 
			  myVideo.pause(); 
		} 

			function makeBig()
		{ 
			myVideo.width=560; 
		} 

			function makeSmall()
		{ 
			myVideo.width=320; 
		} 

			function makeNormal()
		{ 
			myVideo.width=420; 
		} 
	</script> 
</body>
</html>
